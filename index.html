<html>
    <head>
        <title>HTML form</title>
        <body>
            <table border="1" align="center" bgcolor="#9FE2BF ">
                <tr>
                    <td>
                        <h1>Student Registration Form</h1>
                    </td>
                </tr>
            </table>
            
            <form>
                <label>Name:</label>
                <input type="text" placeholder="Name" required>
                <br><br>
                <label>Father's Name:</label>
                <input type="text" placeholder="Name">
                <br><br>
                <label>Mother's Name:</label>
                <input type="text" placeholder="Name">
                <br><br>
                <label>Phone no.:</label>
                <input type="tel" placeholder="+88">
                <br><br>
                <label>Email</label>
                <input type="email" placeholder="email">
                <br><br>
                <label>Password</label>
                <Input type="password">
                <br><br>
                <label>Gender</label>
                <input type="radio" name="Gender" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label>
                <br><br>
                <label>Nationality</label>
                <select>
                    <option>Bangladeshi</option>
                    <option disabled>Indian</option>
                    <option>Pakistani</option>
                    <option>Chinese</option>
                    <option>Japanese</option>
                    <option>Turkish</option>
                    <option>Cuban</option>
                    <option>Nepali</option>
                </select>
                <br><br>
                <label>Date of Birth</label>
                <input type="date" placeholder="dd/mm/yy"/ required >
                <br><br>
                <label>Address</label>
                <textarea></textarea>
                <br><br>
                <label>Blood Group</label>
                <select>
                    <option>select</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
                <br><br>
                <label>Department</label>
                <input type="radio" name="department" id="CSE">
                <label for="CSE">CSE</label>
                <input type="radio" name="department" id="EEE">
                <label for="EEE">EEE</label>
                <input type="radio" name="department" id="ETE"
                <label for="ETE">ETE</label>
                <input type="radio" name="department" id="BBA">
                <label for="BBA">BBA</label>
                <br><br>
                <label>Course</label>
                <input type="radio" name="course" id="C">
                <label for="C">C</label>
                <input type="radio" name="course" id="C++">
                <label for="C++">C++</label>
                <input type="radio" name="course" id="Java">
                <label for="Java">Java</label>
                <input type="radio" name="course" id="AI">
                <label for="AI">AI</label>
                <input type="radio" name="course" id="Machine learning">
                <label for="Machine Learning">Machine Learning</label>
                <input type="radio" name="course" id="Robotics">
                <label for="Robotics">Robotics</label>
                <br><br>
                <label>Photo</label>
                <input type="image" placeholder="Photo">
                <br><br>
                <label>Attachment</label>
                <input type="file" multiple>
                <label>Search</label>
                <input type="search">
                <Label>Additional</Label>
                <input type="url" placeholder="url">
                <br><br>
                <input type="checkbox" id="conditions">
                <label for="conditions">Agree with terms & conditions</label>
                <br><br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </body>
    </head>
</html>
